<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <form action="#" style="border:1px solid #ccc">
            <div class="container">
        <h1> Login </h1>
        <p> Doesn't have an account yet? <a href="#" style="color:#893dff"> Sign Up </a> </p>
    

    <label for="email"><b>Email Address</b></label>
    <input type="text" placeholder="you@example.com" name="email" required>

    <label for="psw"><b>Password</b> <a href="#" style="color: #893dff;"> Forgot Password? </a> </label>
    <input type="password" placeholder="Enter 6 character or more" name="psw" required>
    <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
      
      <div class="clearfix">

        <button type="submit" class="Loginbtn"> <b> Login </b> </button>
      </div>
      <p style="font-size: small; color: grey;">or Login With</p>
      <div class="clearfix">
        <button type="button" class="Googlebtn"> <b> Google </b> </button>
        <button type="button" class="Facebookbtn"> <b> Facebook </b> </button>
      </div>
    </div>
  </form>
        
        
        <script src="JS/script.js"> </script>
    </body>
</html>
